<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Edit Product</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Name</label>
        <input type="text" name="name" value="{{ product.name }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Price</label>
        <input type="number" name="price" value="{{ product.price }}" step="0.01" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Stock</label>
        <input type="number" name="stock" value="{{ product.stock }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Category</label>
        <input type="text" name="category" value="{{ product.category }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Image</label>
        <input type="file" name="image" class="w-full border border-gray-300 rounded px-3 py-2"/>
        {% if product.productimage %}
          <img src="{{ product.productimage.url }}" alt="Current Image" class="mt-2 h-24 rounded shadow border"/>
        {% endif %}
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline">Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold shadow">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
