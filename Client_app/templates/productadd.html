<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .add-product-box {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2f4f2f;
      font-size: 28px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s ease;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #708238;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(112, 130, 56, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #708238; /* olive green */
      border: none;
      color: #ffffff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5f722d;
    }

    @media (max-width: 500px) {
      .add-product-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="add-product-box">
    <h2>Add Product</h2>
    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" required>

      <label for="category">Category</label>
      <select id="categ" name="categ" required>
        {% for i in categories %}
        <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" style="width:100%; padding:12px 14px; border:1px solid #ccc; border-radius:8px; font-size:14px; background-color:#fafafa; resize:vertical;"></textarea>

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image">

      <input type="submit" value="Add Product">
    </form>
  </div>
</body>
</html>
