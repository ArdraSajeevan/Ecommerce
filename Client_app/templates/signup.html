<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2f4f2f;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fafafa;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #708238;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(112, 130, 56, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #708238;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f722d;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #444;
    }

    .login-link a {
      color: #007B55;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>

      <!--<label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
    -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <!--<label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
    -->
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

</body>
</html>
